    <link rel="stylesheet" href="..//css/common.css">

        body {

            font-family: 'Noto Sans', sans-serif;
        }

        }
    </style>

<body class="bg-light">
    <main>
        <div class="container ">
            <div class="card px-5 py-5 border-secondary ">
                <div class="container p-2">
                <div class="card mx-5 my-5 p-5 shadow   bg-white rounded">
                    <div class="row pb-4">
                        <div class="col-md-12 text-center">
                            <h5 class="font-weight-bold">Approve Idea</h5>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-md-12 ">
                            <label class="font-weight-bolder">Implimentation Cost</label>
                            <div class="dropdown">
                                <button class="btn  dropdown-toggle border-3 border-secondary w-50   text-left rounded-0"
                                    type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <label class=" w-75 pr-5 mr-5 "> Select </label>
                                </button>
                                <div class="dropdown-menu w-50 " aria-labelledby="dropdownMenuButton">

                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row pt-3">
                        <div class="col-md-12 ">
                            <div class="form-group ">
                                <label for="FormControlTextarea " class="font-weight-bold">Additional Comments</label>
                                <textarea class="form-control rounded-0 border-secondary" id="FormControlTextarea"
                                    rows="3"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row pt-3 ">
                        <div class="col-md-6">
                            <button type="button"
                                class="btn btn-outline-secondary rounded-pill pl-4 pr-4 font-weight-bolder">Cancel</button>

                        </div>
                        <div class="col-md-6 text-right">

                            <button type="button"
                                class="btn btn-secondary rounded-pill pl-4 pr-4 font-weight-bolder">Approve</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
